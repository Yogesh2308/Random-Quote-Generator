<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/quotestyle.css">
</head>

<body>
    <div class="main">
        <h1>Random Quote Generator</h1>
        <div class="container">
            <div id="app">
                <img src="/toppng.com-double-quotation-marks-980x698.png" alt="" width="50px">
                <p id="quote" alt="quotation">Appereciate companies who hire freshers</p>
                <span class="sperator"></span>
                <p id="author">Yogesh Kumar</p>
            </div>

            <div id="control">
                <label for="">Quote: </label>
                <input type="text" name="quote" placeholder="enter quote here" class="form-control"><br>
                <label for="">Author:</label>
                <input type="text" name="author" placeholder="enter author here" class="form-control"><br>
                <label for="">Random Quote To Click:</label>
                <button id="newQuote" class="btn btn-primary" type="button">New Quote</button><br>
                <label for="">Change Background Color: </label>
                <button id="btnBackground" type="button" class="btn btn-primary">Background</button><br>
                <label for="">Click To Download:</label>
                <button id="btnDownload" type="button" class="btn btn-success">Download</button><br>
            </div>
        </div>
    </div>
</body>
<script src="/custom.js"></script>

</html>
